<!DOCTYPE html>
<html>
<head>
<title>Vanilla Boot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<script type="text/javascript" src="vanillaboot.js" defer onload="startModules()"></script>

<div id="exampleLayout" style="width: 100%; height: 100%; position: fixed; top: 0px; left: 0px; background-color: black; color: white;"></div>

<script type="text/javascript">
  function startModules ()
  {
    var vanillaBootModules = new VanillaBootModules("exampleLayout");
    vanillaBootModules.showModule("TestGrandParent", "Test Module", null);
  }
</script>

</body>
</html>
